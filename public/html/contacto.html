<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la página-->
    <title>FORMULARIO</title>
    <!--Icono de la página-->
    <link rel="icon" href="../assets/images/checklist.ico">
    <!--Conectando con el css-->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <!--Fuente de la página-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../js/form.contacto.js"></script>
    
</head>
<body>
    <header>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav class="menu">
            <span>
                <a href="./index.html">Inicio</a>
                <a href="./buscar_personal.html">Buscar Personal</a>
                <a href="./agregar_personal.html">Agregar Personal</a>
                <a href="./contacto.html">Contacto</a>
            </span>
        </nav>

    </header>
    <main>
        <!--Header 1 para poner de que se trata el formulario de esta pagina-->
        
        <section>
            <article>
            <h1>Deje su datos para contactarnos!</h1>
            </article>
        </section>
        <!--Etiqueta form para hacer un formulario-->
            <form id="formularioContacto" class="container-center">
                <section id="form-inputs">
                    <div class="form-row">
                        <label class="nombre" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required name="nombreUsuario" placeholder="Nombre">
                    </div>
                    <div class="form-row">
                        <label class="apellido" for="apellido">Apellido:</label>
                        <input type="text" id="apellido" required placeholder="Apellido">
                    </div>
                    <div class="form-row">
                        <label class="mail" for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="Su email">
                    </div>
                    <div class="form-row">
                        <label class="telefono" for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" required placeholder="Su telefono">
                    </div>
                </section>
                <section id="form-checks" class="container-center">
                    <div>
                        <h2 class="intereses">Tus intereses:</h2>
                        <div class="intereses">
                            <div class="checks">
                                <input type="checkbox" name="web" id="check1" value="1">
                                <label for="check1">Asesoramiento Tributario</label>
                            </div>
                            <div class="checks">
                                <input type="checkbox" name="móvil" id="check2" value="2">
                                <label for="check2">Control de Proveedores</label>
                            </div>
                        </div>
                    <div>
                </section>
                <section id="form-radio" class="container-center">
                    <div>
                        <h2 class="cuatrimestre">Horario de contacto:</h2>
                        <div>
                            <div class="checks">
                                <input type="radio" name="cautrimestre" id="radio1" value="1" required>
                                <label for="radio1">Dia(8:00 A 12:00)</label>
                            </div>
                            <div class="checks">
                                <input type="radio" name="cautrimestre" id="radio2" value="2" required>
                                <label for="radio2">Tarde(14:00 A 18:00)</label>
                            </div>
                            <div class="checks">
                                <input type="radio" name="cautrimestre" id="radio3" value="3" required>
                                <label for="radio3">Noche(19:00 A 21:00)</label>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="form-select" class="container-center">
                    <div>
                        <div>
                            <label class="provincia" for="provincia">Seleccione su provincia:</label>
                            <select name="provincia" id="provincia">
                                <!--Etiqueta option: se usa para representar un item dentro de un <select> , un <optgroup> (en-US) o un elemento HTML5 <datalist>-->
                                <option value="1">Buenos Aires</option>
                                <option value="2">Ciudad Autónoma de Buenos Aires</option>
                                <option value="3">Catamarca</option>
                                <option value="4">Chaco</option>
                                <option value="5">Chubut</option>
                                <option value="6">Córdoba</option>
                                <option value="7">Corrientes</option>
                                <option value="8">Entre rios</option>
                                <option value="9">Formosa</option>
                                <option value="10">Jujuy</option>
                                <option value="11">La Pampa</option>
                                <option value="12">La Rioja</option>
                                <option value="13">Mendoza</option>
                                <option value="14">Misiones</option>
                                <option value="15">Neuquén</option>
                                <option value="16">Rio Negro</option>
                                <option value="17">Salta</option>
                                <option value="18">San Juan</option>
                                <option value="19">San Luis</option>
                                <option value="20">Santa Cruz</option>
                                <option value="21">Santa Fe</option>
                                <option value="22">Santiago del Estero</option>
                                <option value="23">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                                <option value="24">Tucumán</option>
                            </select>
                        </div>
                        <h3>Mensaje</h3>
                        <div>
                            <textarea name="comentario" rows="5"
                            cols="40" id="areaTexto" placeholder="Escriba su mensaje aquí"></textarea>
                        </div>
                        <div class="button-box">
                            <button type="button" id="enviar">Enviar Datos</button>
                        </div>
                    </div>
                </section>
            </form>
    </main>
    <footer id="pie" class="footer">

        <h4>©2024 Codo a codo Team 12</h4>

    </footer>


</body>
</html>
