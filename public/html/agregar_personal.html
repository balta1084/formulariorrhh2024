                    <label class="dni" for="dni">DNI:</label>

                </div>
                <div class="form-row">
                    <label class="nacimiento" for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento">
                </div>
                <div class="form-row">
                    <label class="ingreso" for="ingreso">Fecha de ingreso:</label>
                    <input type="date" name="ingreso" id="ingreso">
