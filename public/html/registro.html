<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>

    <header>

    </header>

    <main>

        <h2>Registrate</h2>

        <form action="" method="post">
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido</label>
            <input type="apellido" id="apellido" name="apellido">

            <label for="dni">DNI</label>
            <input type="apellido" id="dni" name="dni">

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">

            <label for="passConfirm">Confirmar Password</label>
            <input type="password" id="passConfirm" name="passConfirm">

            <button id="registro">Registrarse</button>
        </form>

        <button id="login">Login</button>

    </main>
 
    <footer>

    </footer>
    
</body>
</html>
